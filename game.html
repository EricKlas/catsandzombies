<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats and Zombies</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="item1">
            <div id="titlename"></div>
            <script src="script/titlescreen.js"></script>
        </div>
        <div class="item2">  
            <p id="catscore">Du har hittat 0 katter!</p>
        </div>
        <div class="item3"> 
            <div id="locationdiv">
            <img id="locationimage" src="images/mountains1.png" class="locationimage">
        </div>
            <h4 id="locationtext" class="textcontainer">Du har kommit till en skog för att leta efter katter som har
                försvunnit!</h4>
        </div>
        <div class="item4"> 
            <button id="buttonup" onclick="moveplayer('player', 'up')" class="movebuttons moveright">
                <div class="arrow up"></div>
            </button>
            <br>
            <button id="buttonleft" onclick="moveplayer('player', 'left')" class="movebuttons">
                <div class="arrow left"></div>
            </button>
            <button id="buttondown" onclick="moveplayer('player', 'down')" class="movebuttons">
                <div class="arrow down"></div>
            </button>
            <button id="buttonright" onclick="moveplayer('player', 'right')" class="movebuttons">
                <div class="arrow right"></div>
            </button>
        </div>
        <div class="item5">
            <div class="map-container"></div>     
        </div>
        <div class="item6"> 
                <p>Du här ljud från en zombie i den är riktningen</p>
                <img src="images/pointer1.png" name="zombiepointer" class="pointer" id="zombiearrow">
                <p>Du kan höra en kat i den här riktnigen</p>
                <img src="images/pointer1.png" name="catpointer" class="pointer" id="catarrow">
        </div>
    </div>
    <script src="script/movement.js"></script>
    <script src="script/location.js"></script>
    <script src="script/gamelogic.js"></script>
    <script src="script/mapgeneration.js"></script>
</body>

</html>
